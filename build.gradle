plugins {
    id 'java'
}

group 'org.company'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11
targetCompatibility = 1.11


repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {

}


jar {
    manifest {
        attributes 'Main-Class': 'com.company.Main'
    }
}